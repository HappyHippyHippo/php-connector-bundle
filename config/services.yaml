# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  _instanceof:
    Hippy\Config\Partial\PartialInterface:
      tags: [hippy.config.partial]
    Hippy\Connector\Cache\CacheStrategyInterface:
      tags: [hippy.cache.strategy]

  Hippy\Connector\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'
      - '../tests/'

  Hippy\Connector\Cache\CacheProxy:
    arguments:
      $strategies: !tagged_iterator hippy.cache.strategy

  Hippy\Connector\Cache\CacheAdapter:
    arguments:
      $cache: '@Hippy\Connector\Cache\CacheProxy'
